app:
  telegram-token: ${TELEGRAM_BOT_API_KEY}
  telegram-botName: Tinkoff_HW_BOT

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml
springdoc:
  swagger-ui:
    path: /swagger-ui.html


